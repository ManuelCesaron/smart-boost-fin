<h2>Esito richiesta</h2>

<p *ngIf="response.status==='Rejected'" class="text-red-600">
  Richiesta rifiutata da tutte le banche.
</p>

<div *ngIf="response.status==='Approved'">
  <p class="text-green-700">Richiesta approvata dalle seguenti banche:</p>

  <table mat-table [dataSource]="response.offers" class="w-full">
    <ng-container matColumnDef="bankName">
      <th mat-header-cell *matHeaderCellDef>Banca</th>
      <td mat-cell *matCellDef="let o">{{o.bankName}}</td>
    </ng-container>

    <ng-container matColumnDef="annualRate">
      <th mat-header-cell *matHeaderCellDef>Tasso&nbsp;%</th>
      <td mat-cell *matCellDef="let o">{{o.annualRate}}</td>
    </ng-container>

    <ng-container matColumnDef="monthlyInstallment">
      <th mat-header-cell *matHeaderCellDef>Rata&nbsp;â‚¬</th>
      <td mat-cell *matCellDef="let o">{{o.monthlyInstallment | number:'1.2-2'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</div>
