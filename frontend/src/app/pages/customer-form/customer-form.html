<div class="customer-wrapper">
<img src="/logo.png" alt="SmartBoostFin logo" class="logo">

  <h2 class="slogan">Prestiti 100% online, calcola ora la tua rata!</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="form-card">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Cognome</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>RAL annua (â‚¬)</mat-label>
      <input matInput type="number" formControlName="annualGrossSalary" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full" type="submit"
            [disabled]="form.invalid">
      Continua
    </button>
  </form>
</div>
